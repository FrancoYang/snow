<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网站雪花效果</title>
	<style>
		body{
			margin:0;
			padding:0;
		}
		img{
			display:block;
			width: 100%;
		}

		/*关键帧*/
		@keyframes snow{
			0%{
				background-position: 0 0,0 0;
			}
			100%{
				background-position:500px 500px,1000px 500px;

			}

		}
		#snowMask{
			position: fixed;
			left:0;
			top:0;
			width:100%;
			height:100%;
			background: url("snow1.png"),url("snow2.png");/*css3多背景*/
			animation:10s snow linear infinite;/*css3动画*/
			
			
		}


	</style>
</head>
<body>
	<img src="bg.png" >
	<div id="snowMask"></div>
</body>
</html>
